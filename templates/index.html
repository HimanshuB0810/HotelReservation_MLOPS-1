<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEL RESERVATION PREDICTION</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Hotel Reservation Prediction</h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="lead_time">Lead Time</label>
                <input type="number" id="lead_time" name="lead_time" placeholder="Days before arrival" required>
            </div>

            <div class="form-group">
                <label for="no_of_special_requests">Special Requests</label>
                <input type="number" id="no_of_special_requests" name="no_of_special_requests" placeholder="0-5" required>
            </div>

            <div class="form-group">
                <label for="avg_price_per_room">Avg Price Per Room</label>
                <input type="number" id="avg_price_per_room" name="avg_price_per_room" placeholder="Price in ₹" required>
            </div>
            
            <div class="form-group">
                <label for="arrival_month">Arrival Month</label>
                <select id="arrival_month" name="arrival_month" required>
                    <option value="" disabled selected>Select Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select> 
            </div>

            <div class="form-group">
                <label for="arrival_date">Arrival Date</label>
                <select id="arrival_date" name="arrival_date" required>
                    <option value="" disabled selected>Select Date</option>
                    {% for day in range(1, 32) %}
                    <option value="{{ day }}">{{ day }}</option>
                    {% endfor %}
                </select> 
            </div>
            
            <div class="form-group">
                <label for="market_segment_type">Market Segment</label>
                <select id="market_segment_type" name="market_segment_type" required>
                    <option value="0">Aviation</option>
                    <option value="1">Complimentary</option>
                    <option value="2">Corporate</option>
                    <option value="3">Offline</option>
                    <option value="4">Online</option>
                </select>
            </div>

            <div class="form-group">
                <label for="no_of_week_nights">Week Nights</label>
                <input type="number" id="no_of_week_nights" name="no_of_week_nights" required>
            </div>

            <div class="form-group">
                <label for="no_of_weekend_nights">Weekend Nights</label>
                <input type="number" id="no_of_weekend_nights" name="no_of_weekend_nights" required>
            </div>

            <div class="form-group">
                <label for="type_of_meal_plan">Meal Plan</label>
                <select id="type_of_meal_plan" name="type_of_meal_plan" required>
                    <option value="0">Meal Plan 1</option>
                    <option value="1">Meal Plan 2</option>
                    <option value="2">Meal Plan 3</option>
                    <option value="3">Not Selected</option>
                </select>
            </div>

            <div class="form-group">
                <label for="room_type_reserved">Room Type</label>
                <select id="room_type_reserved" name="room_type_reserved" required>
                    <option value="0">Room Type 1</option>
                    <option value="1">Room Type 2</option>
                    <option value="2">Room Type 3</option>
                    <option value="3">Room Type 4</option>
                    <option value="4">Room Type 5</option>
                    <option value="5">Room Type 6</option>
                    <option value="6">Room Type 7</option>
                </select>
            </div>
            
            <button type="submit">Predict Reservation Status</button>
        </form>

        {% if predication is not none %}
            {% if predication == 0 %}
            <div class="result cancel">
                <p>⚠️ <strong>Warning:</strong> The Customer is likely to <strong>cancel</strong>.</p>
            </div>
            {% elif predication == 1 %}
            <div class="result stay">
                <p>✅ <strong>Success:</strong> The Customer is likely to <strong>stay</strong>.</p>
            </div>
            {% endif %}
        {% endif %}

    </div>
</body>
</html>
